<!DOCTYPE html>
<html>
<body>

<h2>Rock Paper Scissors</h2>
<p id="status">Click a button to start!</p>

<button onclick="playRound('rock')">Rock</button>
<button onclick="playRound('paper')">Paper</button>
<button onclick="playRound('scissors')">Scissors</button>

<p id="score">Player: 0 | Computer: 0 | Round: 0/5</p>

<script>
let humanScore = 0;
let computerScore = 0;
let round = 0;
const maxRounds = 5;

function getComputerChoice() {
  const choices = ["rock", "paper", "scissors"];
  return choices[Math.floor(Math.random() * 3)];
}

function playRound(humanChoice) {
  if (round >= maxRounds) return;

  const computerChoice = getComputerChoice();
  round++;

  let resultText = `You chose ${humanChoice}. Computer chose ${computerChoice}. `;

  if (humanChoice === computerChoice) {
    resultText += "It's a tie!";
  } else if (
    (humanChoice === "rock" && computerChoice === "scissors") ||
    (humanChoice === "paper" && computerChoice === "rock") ||
    (humanChoice === "scissors" && computerChoice === "paper")
  ) {
    humanScore++;
    resultText += "You win this round!";
  } else {
    computerScore++;
    resultText += "You lose this round!";
  }

  document.getElementById("status").textContent = resultText;
  document.getElementById("score").textContent =
    `Player: ${humanScore} | Computer: ${computerScore} | Round: ${round}/${maxRounds}`;

  if (round === maxRounds) {
    endGame();
  }
}

function endGame() {
  let finalMessage = "Game Over! ";

  if (humanScore > computerScore) finalMessage += " You won the game!";
  else if (computerScore > humanScore) finalMessage += " Computer won the game!";
  else finalMessage += " It's a tie!";

  document.getElementById("status").textContent = finalMessage;
}
</script>

</body>
</html>
